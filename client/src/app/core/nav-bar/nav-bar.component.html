<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-2 px-md-4
mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height:70px;cursor:pointer" alt="logo" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase hover" style="font-size: larger;">
        <a class="me-3 py-2 text-decoration-none"
            [routerLink]="['/']"
            [routerLinkActiveOptions]="{exact:true}"    
            routerLinkActive="active"
        >
            Home
        </a>
        <a class="me-3 py-2 text-decoration-none"
            [routerLink]="['/shop']"
            routerLinkActive="active"
        >
            Shop
        </a>
        <a class="me-3 py-2 text-decoration-none"
            [routerLink]="['/errors']"
            routerLinkActive="active"
        >
            Errors
        </a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="cart-container">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no">5</div>
        </a>
        <a class="btn btn-outline-secondary me-2">Login</a>
        <a class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
</div>
