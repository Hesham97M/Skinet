<div class="row shadow p-3 mb-5 bg-white rounded" *ngIf="product">
    <div class="col-3">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-9">
        <h3>{{product.name}}</h3>
        <p class="text-muted">{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decrementItemQuantity()"class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
            <i (click)="incrementItemQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
            <button (click)="addItemtoBasket()" class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
        </div>
        <div class="col-12 mt-5">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
