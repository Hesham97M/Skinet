<div class="card h-100 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{product.pictureUrl}}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
    <a class="ms-2 text-decoration-none" href="">
      <h6 class="text-uppercase">{{product.name}}</h6>
      <span class="text-muted mb-2">{{product.price | currency}}</span>
    </a>
    <div class="card-body d-flex flex-column">
        <div class="btn-group mt-auto">
          <button type="button" class="btn btn-outline-secondary"><i class="fa fa-shopping-cart me-2"></i></button>
          <button type="button" class="btn btn-outline-secondary ms-2">View</button>
        </div>
        <small class="text-muted">9 mins</small>
    </div>
  </div>
